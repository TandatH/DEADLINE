<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Deadline Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }

    #qrcode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 10;
    }

    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-weight: bold;
      z-index: 11;
      display: none;
      text-shadow: 2px 2px 5px #000;
    }
  </style>
</head>
<body>
  <canvas id="rainCanvas"></canvas>
  <canvas id="fireworkCanvas"></canvas>
  <div id="qrcode"></div>
  <div id="message">ðŸŽ‰ ChÃºc báº¡n trÃºng deadline! ðŸŽ‰</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const url = "https://tandath.github.io/DEADLINE/"; // ðŸ” sá»­a thÃ nh URL tháº­t sau khi báº¡n host
    QRCode.toCanvas(document.getElementById('qrcode'), url, { width: 120 }, console.error);

    // ========== Hiá»‡u á»©ng mÆ°a chá»¯ ==========
    const rainCanvas = document.getElementById("rainCanvas");
    const ctx = rainCanvas.getContext("2d");

    rainCanvas.width = window.innerWidth;
    rainCanvas.height = window.innerHeight;

    const columns = Math.floor(rainCanvas.width / 100);
    const drops = Array(columns).fill(1);
    const getRandomColor = () => `hsl(${Math.random() * 360}, 100%, 50%)`;

    function drawRain() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
      ctx.fillRect(0, 0, rainCanvas.width, rainCanvas.height);
      ctx.font = "20px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = "deadline";
        ctx.fillStyle = getRandomColor();
        ctx.fillText(text, i * 100, drops[i] * 20);

        if (drops[i] * 20 > rainCanvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawRain, 33);
  </script>

  <script>
    // ========== Hiá»‡u á»©ng phÃ¡o hoa ==========
    const fireCanvas = document.getElementById("fireworkCanvas");
    const fctx = fireCanvas.getContext("2d");
    fireCanvas.width = window.innerWidth;
    fireCanvas.height = window.innerHeight;

    const fireworks = [];

    class Firework {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.particles = [];

        for (let i = 0; i < 100; i++) {
          const angle = Math.random() * 2 * Math.PI;
          const speed = Math.random() * 5 + 2;
          this.particles.push({
            x: this.x,
            y: this.y,
            dx: Math.cos(angle) * speed,
            dy: Math.sin(angle) * speed,
            life: 100,
            color: `hsl(${Math.random() * 360}, 100%, 50%)`
          });
        }
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.dx;
          p.y += p.dy;
          p.dy += 0.05; // gravity
          p.life--;
        });
        this.particles = this.particles.filter(p => p.life > 0);
      }

      draw(ctx) {
        this.particles.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, 2, 2);
        });
      }
    }

    function animateFireworks() {
      fctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      fctx.fillRect(0, 0, fireCanvas.width, fireCanvas.height);

      fireworks.forEach(f => {
        f.update();
        f.draw(fctx);
      });

      requestAnimationFrame(animateFireworks);
    }

    function launchFirework() {
      const x = Math.random() * fireCanvas.width;
      const y = Math.random() * fireCanvas.height / 2;
      fireworks.push(new Firework(x, y));
    }

    // Báº¯t Ä‘áº§u sau 15s
    setTimeout(() => {
      document.getElementById("message").style.display = "block";
      setInterval(launchFirework, 500);
    }, 15000);

    animateFireworks();
  </script>
</body>
</html>
