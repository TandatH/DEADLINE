<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mưa Deadline</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #00ff00;
      font-family: monospace;
    }

    canvas {
      display: block;
    }

    #qrcode {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
    }

    h1 {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 2rem;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>Mưa chữ "deadline"</h1>
  <canvas id="matrix"></canvas>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    // Canvas Matrix Rain
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const columns = Math.floor(canvas.width / 100);
    const drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0F0";
      ctx.font = "20px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = "deadline";
        ctx.fillText(text, i * 100, drops[i] * 20);
        if (drops[i] * 20 > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // QR code generation
    const yourURL = "https://tandath.github.io/DEADLINE/"; // <-- thay bằng link thật của bạn
    QRCode.toCanvas(document.getElementById('qrcode'), yourURL, { width: 150 }, function (error) {
      if (error) console.error(error);
    });
  </script>
</body>
</html>
